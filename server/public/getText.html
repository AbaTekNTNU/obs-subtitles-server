<!DOCTYPE html>
<html>
    <head>
        <title>OBS subtitles streaming</title>
    </head>
    <body>
        <div id="sub-container">
            <h1 id="subtitles"></h1>
        </div>
    </body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #sub-container {
            display:flex;
            justify-content:center;
            align-items:flex-end;
            width:100%;
            height:100vh;
        }
        h1 {
            text-shadow: 1px 1px 5px #000000; /* FF3.5+, Opera 9+, Saf1+, Chrome, IE10 */
            color: white;
            font-size: 60px;
            text-align: center;
        }
    </style>
    <script>
        setInterval(() => {
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", 'http://localhost:3000/', true);

            xmlHttp.onload = () => {
                document.querySelector('#subtitles').textContent = xmlHttp.responseText;
            }

            xmlHttp.onerror = () => {
                console.log('Error');
            }

            xmlHttp.send();
        }, 100);
    </script>
</html>
